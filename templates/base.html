<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }
        .transition-transform {
            transition: transform 0.3s ease-in-out;
        }
        .hover\:scale-105:hover {
            transform: scale(1.05);
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-600 text-white p-6 hidden md:block">
            <h1 class="text-2xl font-bold mb-8">Admin Panel</h1>
            <nav>
                <ul class="space-y-4">
                    <li><a href="{% block dashboard_url %}#{% endblock %}" class="block py-2 px-4 rounded bg-indigo-700 transition-colors duration-200"><i class="fas fa-chart-line mr-2"></i>Dashboard</a></li>
                    <li><a href="{% block categories_url %}#{% endblock %}" class="block py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-200"><i class="fas fa-list mr-2"></i>Kategoriyalar</a></li>
                    <li><a href="{% block products_url %}#{% endblock %}" class="block py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-200"><i class="fas fa-box mr-2"></i>Mahsulotlar</a></li>
                    <li><a href="{% block orders_url %}#{% endblock %}" class="block py-2 px-4 rounded hover:bg-indigo-700 transition-colors duration-200"><i class="fas fa-shopping-cart mr-2"></i>Buyurtmalar</a></li>
                </ul>
            </nav>
        </aside>


        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">{% block header_title %}Dashboard{% endblock %}</h2>
                <button class="md:hidden bg-indigo-600 text-white p-2 rounded" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            sidebar.classList.toggle('hidden');
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
